<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车-网易严选</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/shoppingcart.css">
</head>
<body>
    <section class="header"></section>  
    <section class="wrap">
    <div class="main">
        <div class="cart_title">
            <input type="checkbox" class="ipt_t">
            <div class="all">全选</div>
            <div class="t_01">商品信息</div>
            <div class="t_02">单价</div>
            <div class="t_03">数量</div>
            <div class="t_04">小计</div>
            <div class="t_05">操作</div>
        </div>
        <div class="select">
            <input type="checkbox" class="ipt_s">
            <div class="se_img">
              <img src="../img/good_s01.webp" alt="">
            </div>
            <h3>2020新果上市,南非碧根果仁 150克</h3>
            <p class="price_01">¥39.90 <span>¥46.00</span></p>
            <div class="num_box">
                <span class="num_less">-</span>
                <span class="num_n">1</span>
                <span class="num_more">+</span>
            </div>
            <p class="price_02">¥39.90</p>
            <div class="handle">
                <a class="like">移入收藏夹</a>
                <a class="delete">删除</a>
            </div>
        </div>
        <div class="pay">
            <input type="checkbox" class="ipt_pay">
            <p class="pay_del" href="#">批量删除</p>
            <p class="pay_clear" href="">清空失效商品</p>
            <p class="pay_money">应付总额:&nbsp;&nbsp;&nbsp;<span>¥79.80</span></p>
            <a href="#" class="buy_it">下单</a>
        </div>

    </div>
   </section>







    <section class="footer"></section>
    
    <script src="./js/jquery-1.8.3.js"></script>
    <script src="./js/shoppingcart.js"></script> 
</body>
</html>
