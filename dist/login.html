<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录-网易严选</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="commonHeader"></div>
    
<div class="bdbg">
    <div class="bg_center">
        <div class="loginBox">
            <div class="loginHeader">
                
                <div class="phone item active">手机号登录</div>
                <div class="ii">|</div>
                
                <div class="email item ">邮箱登录</div>
            </div>
            <div class="login_wrap">
            <div class="login-content show">
                <a href="#">使用验证码登录</a>
                <input type="tel" maxlength="11" value="请输入手机号" class="ipt" > 
                <div class="check_box">
                    <input class="check_p" value="请输入短信验证码"></input>
                    <button class="check_but">获取验证码</button>
                </div>
                <button class="btn">手机号快捷登录</button>
                <div class="agree">
                    <input type="checkbox" >
                    <span><i>我同意</i>&nbsp;《服务条款》&nbsp;<i>和</i> &nbsp;《网易隐私政策》</span>
                </div>
                
                
            </div>
            <div class="login-content ">
                <a href="#">使用验证码登录</a>
                <input type="tel" maxlength="11" value="邮箱账号" class="ipt e_ipt" > 
                <div class="check_box">
                    <input class="ipt" value="请输入密码"></input>
                    <!-- <button class="check_but">获取验证码</button> -->
                </div>
                <button class="e_btn">登录</button>
                <div class="agree">
                    <input type="checkbox">
                    <span><i>我同意</i>&nbsp;《服务条款》&nbsp;<i>和</i> &nbsp;《网易隐私政策》</span>
                </div>
                
                
            </div>
           </div>
            <div class="log_bot">
                <p>遇到问题?</p>
            </div>
            
        </div>

    </div>
</div>




<script src="../js/jquery-1.8.3.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
